<!DOCTYPE html>
<html>
  <head>
    <title>たびの</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="tabino">
      <div class="head">
        <div class="antenna"></div>
        <div class="eye eye--left"></div>
        <div class="eye eye--right"></div>
        <div class="blush blush--left"></div>
        <div class="blush blush--right"></div>
        <div class="beak"></div>
      </div>
      <div class="body">
        <div class="chest"></div>
        <div class="wing wing--left"></div>
        <div class="wing wing--right"></div>
        <div class="paw paw--left"></div>
        <div class="paw paw--right"></div>
      </div>
    </div>
    <div class="clouds">
      <div class="clouds_left">
        <div class="cloud cloud_l_1"></div>
        <div class="cloud cloud_l_2"></div>
        <div class="cloud cloud_l_3"></div>
        <div class="cloud cloud_l_4"></div>
        <div class="cloud cloud_l_5"></div>
      </div>
      <div class="clouds_right">
        <div class="cloud cloud_r_1"></div>
        <div class="cloud cloud_r_2"></div>
        <div class="cloud cloud_r_3"></div>
        <div class="cloud cloud_r_4"></div>
        <div class="cloud cloud_r_5"></div>
      </div>
    </div>
    <div class="earth_wrap">
      <div class="earth"></div>
    </div>
  </body>
</html>
